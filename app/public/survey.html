<script type="text/javascript">

$.material.init();

Survey.defaultBootstrapMaterialCss.navigationButton = "btn btn-green";
Survey.defaultBootstrapMaterialCss.rating.item = "btn btn-default my-rating";
Survey.StylesManager.applyTheme("bootstrapmaterial");



var json = { pages: [
        {questions: [

            { type: "text", value: "q11", title:"What is your name?"},

            { type: "text", value: "q12", title:"What is your age?"},

            { type: "text", value: "q13", title:"Link to Photo Image (Required)"},

            { type: "matrix", name: "Quality", title: "Indicate how strongly you agree or disagree with the following statements",
                columns: [{ value: 1, text: "Strongly Disagree" }, 
                          { value: 2, text: "Disagree" }, 
                          { value: 3, text: "Neutral" }, 
                          { value: 4, text: "Agree" }, 
                          { value: 5, text: "Strongly Agree" }],
                rows: [{ value: "q1", text: "Your mind is always buzzing with unexplored ideas and plans." }, 
                       { value: "q2", text: "Generally speaking, you rely more on your experience than your imagination." },
                       { value: "q3", text: "You find it easy to stay relaxed and focused even when there is some pressure." }, 
                       { value: "q4", text: "You rarely do something just out of sheer curiosity." },
                       { value: "q5", text: "It is often difficult for you to relate to other people’s feelings." },
                       { value: "q6", text: "In a discussion, truth should be more important than people’s sensitivities." },
                       { value: "q7", text: "You rarely get carried away by fantasies and ideas." },
                       { value: "q8", text: "You think that everyone’s views should be respected regardless of whether they are supported by facts or not." },
                       { value: "q9", text: "You feel more energetic after spending time with a group of people." },
                       { value: "q10", text: "People can rarely upset you." },
                    ]},

        ]},
       
    ]
};

window.survey = new Survey.Model(json);

survey.onComplete.add(function(result) {
    var results = JSON.stringify(result.data)
    

    // document.querySelector('#surveyResult').innerHTML = "result: " + JSON.stringify(result.data);

    document.querySelector('#surveyResult').innerHTML = "result: " + results[18] + ", " + results[27]+ ", " + results[36]+ ", " + results[45]+ ", " + results[54] + ", "
     + results[63] + ", " + results[72] + ", " + results[81] + ", " + results[90] + ", " + results[100];
    //  var friends = require("C:\Users\Ondel\Desktop\ProjectOne\FriendFinder\app\data\friends.js");

    //  document.querySelector('#results-modal').innerHTML = results
    document.querySelector('#results-modal').innerHTML = "result: " + JSON.stringify(result.data);

});
